<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Crowd Funding Project</title>
</head>

<body>
    <div class=" container darken-layer">
        <header>
            <div class="top-header">
                <img id="crowd-logo" src="imgs/logo.svg" alt="Crowd Company logo">
                <img id="ham" src="imgs/icon-hamburger.svg" alt="hamburger icon">
                <div class="tabdesk-options">
                    <a href="#">About</a>
                    <a href="#">Discover</a>
                    <a href="#">Get Started</a>
                </div>
            </div>
        </header>
        <div id="mini-option-menu">
            <a href="#">About</a>
            <a href="#">Discover</a>
            <a href="#">Get Started</a>
        </div>
        <div id="top-background-image">

        </div>
        <main>
            <div class="intro-block">
                <img class="mastercraft" src="imgs/logo-mastercraft.svg" alt="">
                <div class="inner-box">
                    <div class="top-text">
                        <h1>Mastercraft Bamboo Monitor Riser</h1>
                        <p class="innerbox-p">A beautifully handcrafted monitor stand to reduce neck and eye strain.</p>
                    </div>
                    <div class="buttons">
                        <button class="buttons-green" id="back">Back this project</button>
                        <img src="imgs/icon-bookmark.svg" alt="bookmark logo">
                    </div>
                </div>
            </div>
            <div class="money-block">
                <div class="moneies">
                    <div class="money">

                        <p class="data" id="backed-value">$89,914</p>
                        <p>of 100,000 backed</p>
                    </div>
                    <div class="money">
                        <p class="data" id="backers">$5,007</p>
                        <p>total backers</p>
                    </div>
                    <div class="money">

                        <p class="data" id="days">56</p>
                        <p>days left</p>
                    </div>
                </div>
                <div class="bar-section">
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                </div>
            </div>
            <div class="about">
                <div class="about-words"></div>
                <div class="donation-section"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
